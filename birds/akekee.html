<main>

<div class="lato birdtitle">

<div class="cardwrapper">

  <div class="card c1" onclick="cardOpen1()">
    <div class="card-open co1 lato">
      <span class="material-icons-outlined close1" onlick="closecard1()">close</span>
    </div>
  </div>
  <div class="card c2" onclick="cardOpen2()">

    </div>
  </div>
  
<script>
  var card1 = document.querySelector('.c1');
  var cardopen1 = document.querySelector('.co1');
  
  function cardOpen1() {
  card1.style.width = '500px';
  card1.style.height = '500px';
  card1.style.borderRadius = '10px 0px 0px 10px';
  card1.style.margin = '10px -80px';
  card1.style.cursor = 'auto';
  cardopen1.style.display = 'block';
  }

  var card2 = document.querySelector('.c2');
  var cardopen2 = document.querySelector('.co2')

  card2.style.margin = '10px -80px';
  card2.style.cursor = 'auto';

  }

  card3.style.height = '500px';

  card3.style.margin = '10px -80px';
  card3.style.cursor = 'auto';
  cardopen3.style.display = 'block';
  }

  var cardc1 = document.querySelector('.close1');

  function cardclose1() {
  cardc1.style.width = '500px';
  }
</script>
